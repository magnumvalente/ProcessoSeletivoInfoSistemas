<div class="card add-car">
    <h5 class="card-header"> {{ !vehicle || vehicle.id === undefined ? 'Adicionar' : 'Atualizar'}} veículo</h5>
    <div class="card-body">
        <form id="add-form" (ngSubmit)="f.form.valid && saveVehicle(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" [(ngModel)]="vehicle.placa" (ngModelChange)="vehicle.placa = $event?.toUpperCase()" mask="SSS9AA9" pattern="[A-Z]{3}[0-9]([A-Z][0-9]|[0-9][A-Z]|[0-9]{2})[0-9]" maxlength="7" id="placa" name="placa" #placa="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && placa.invalid }" placeholder="placa">
                <div *ngIf="f.submitted && placa.invalid" class="invalid-feedback">
                    <div *ngIf="placa.errors.required">Placa é obrigatório.</div>
                    <div *ngIf="placa.invalid">Placa inválida.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="chassi">Chassi</label>
                <input type="text" [(ngModel)]="vehicle.chassi" (ngModelChange)="vehicle.chassi = $event?.toUpperCase()" maxlength="20" id="chassi" name="chassi" #chassi="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && chassi.invalid }" placeholder="chassi">
                <div *ngIf="f.submitted && chassi.invalid" class="invalid-feedback">
                    <div *ngIf="chassi.errors.required">Chassi é obrigatório.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="renavam">Renavam</label>
                <input type="text" [(ngModel)]="vehicle.renavam" mask="999999999" pattern="[0-9]{9}" maxlength="9" id="renavam" name="renavam" #renavam="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && renavam.invalid }" placeholder="renavam">
                <div *ngIf="f.submitted && renavam.invalid" class="invalid-feedback">
                    <div *ngIf="renavam.errors.required">Renavam é obrigatório</div>
                    <div *ngIf="renavam.invalid">Renavam inválido.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" [(ngModel)]="vehicle.marca" (ngModelChange)="vehicle.marca = $event?.toUpperCase()" id="marca" name="marca" #marca="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && marca.invalid }" placeholder="marca">
                <div *ngIf="f.submitted && marca.invalid" class="invalid-feedback">
                    <div *ngIf="marca.errors.required">Marca é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" [(ngModel)]="vehicle.modelo" (ngModelChange)="vehicle.modelo = $event?.toUpperCase()" id="modelo" name="modelo" #modelo="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && modelo.invalid }" placeholder="modelo">
                <div *ngIf="f.submitted && modelo.invalid" class="invalid-feedback">
                    <div *ngIf="modelo.errors.required">Modelo é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="text" [(ngModel)]="vehicle.ano" mask="9999" pattern="[0-9]{4}" id="ano" name="ano" #ano="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && ano.invalid }" placeholder="ano">
                <div *ngIf="f.submitted && ano.invalid" class="invalid-feedback">
                    <div *ngIf="ano.errors.required">Ano é obrigatória</div>
                    <div *ngIf="ano.invalid">Ano inválido.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
        </form>
    </div>
  </div>
